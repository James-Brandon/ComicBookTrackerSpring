<header>
  SUPER READERS
</header>
<aside>
  <div class="login">
    <form>
      <div class="form-group">
        <label for="userName">username</label>
        <input type="text" id="userName" class="form-control" ng-model="user">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" ng-model="pass">
      </div>
      <button class="btn btn-primary" ng-click="login()">Log In</button>
    </form>
  </div>
</aside>
